{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'zzb/css/base.css'%}" />
    <link rel="stylesheet" href="{% static 'zzb/css/info-reg.css'%}" />
    <script type="text/javascript" charset="utf-8" src="{% static 'kindeditor/kindeditor-all-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'kindeditor/lang/zh-CN.js' %}"></script>
    <title>考试报名系统</title>

    <script type="text/javascript">
        KindEditor.ready(function(K) {
    K.create('textarea[name="content"]', {
        width : "650px",
        height : "500px",
        uploadJson: '/admin/uploads/kindeditor',
    });
    });
    </script>
</head>

<body>
<div class="title"><h2>编辑公告</h2></div>
<form action="{% url 'dlzp:notice_editor' notice.id %}" method="post">
<div class="main">
    <p class="long-input ue-clear">{% csrf_token %}
    	<label>标题：</label>
        <input type="text" name="title" placeholder="请输入标题" value="{{ notice.title }}"/>
    </p>
    <p class="short-input ue-clear">
    	<label>发布人：</label>
        <input type="text" name="user" placeholder="发布人" value="{{ notice.user }}"/>
    </p>
    <p class="short-input ue-clear">
    	<label>内容：</label>
        <textarea placeholder="请输入内容" name="content"  >
            {{ notice.content|safe }}
        </textarea>
    </p>
</div>
<div class="btn ue-clear">
	<input type="submit" value="保存" />
</div>
</form>
</body>
<script type="text/javascript" src="{% static 'zzb/js/jquery.js'%}"></script>
<script type="text/javascript" src="{% static 'zzb/js/common.js'%}"></script>
<script type="text/javascript" src="{% static 'zzb/js/WdatePicker.js'%}"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});


showRemind('input[type=text], textarea','placeholder');
</script>
</html>
