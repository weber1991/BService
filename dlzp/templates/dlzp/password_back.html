<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->

<!-- 生成验证码的js要放head里面，以便一开始就生成。 -->
<script type="text/javascript" src="/static/dlzp/js/verificationCodeJs.js"></script>
<link href="/static/dlzp/css/verificationCodeCss.css" rel="stylesheet" type="text/css" />

<link href="/static/dlzp/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="/static/dlzp/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="/static/dlzp/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="/static/dlzp/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script><![endif]-->

<title>大朗招聘平台登录</title>
</head>
<body onload="createCode()">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">

	<div id="loginform" class="loginBox">
    
		<form class="form form-horizontal" action="" method="post" onsubmit="return checkFormLogin()">
			{% csrf_token %}
            <div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input id="input_code" class="input-text size-L" style="width:30%;" type="text" placeholder="验证码">
                    <input id="code" class="btn btn-default radius size-L" style="width:20%;" type="button"  onclick="createCode()">
					<a id="kanbuq" href="javascript:createCode();">点击可更换验证码</a>
				</div>
			</div>

			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Design by weber</div>

<script type="text/javascript" src="/static/dlzp/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/dlzp/h-ui/js/H-ui.js"></script>
<script>
    function checkFormLogin(){
       return validate();
    }
</script>
</body>
</html>
