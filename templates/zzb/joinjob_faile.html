{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'zzb/css/base.css'%}" />
    <link rel="stylesheet" href="{% static 'zzb/css/info-reg.css'%}" />
</head>

<body>
<div class="title"><h2>添加审核不通过的人员</h2></div>
<form name='mydata' action="{% url 'zzb:join_faile' %}" method="post" onsubmit="return checksubmit()" enctype="multipart/form-data">{% csrf_token %}
<div class="main">
    <p class="short-input ue-clear">
    	<label>身份证号码：</label>
        <input type="text"  required="required" name="idcard" />
    </p>

</div>
<div class="btn ue-clear">
	<input type="submit" value="添加" />
</div>
</form>
</body>
<script type="text/javascript" src="{% static 'zzb/js/jquery.js'%}"></script>
<script type="text/javascript" src="{% static 'zzb/js/common.js'%}"></script>
<script type="text/javascript" src="{% static 'zzb/js/WdatePicker.js'%}"></script>
    <script>
        function checksubmit() {

            if(confirm("确定添加？"))
            {
                return true;
            }
            else {
                return false;
            }
        }
    </script>
</html>
